<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Time left to New Year's!</h1>
    
    <div class="countdown" id="countdown">
    <div class="time">
      <h2 id="days"></h2>
      <small>Days</small>
    </div>

    <div class="time">
      <h2 id="hours"></h2>
      <small>Hours</small>
    </div>

    <div class="time">
      <h2 id="minutes"></h2>
      <small>Minutes</small>
    </div>

    <div class="time">
      <h2 id="seconds"></h2>
      <small>Seconds</small>
    </div>
</div>

<footer id="footer">
    <p id="currentDateTime"></p>
    <p>An attempt was made, by Keith.</p>
    <p><a href="https://github.com/17Keith">GitHub</a></p>
  </footer>
    <script src="app.js"></script>
  </body>
</html>
